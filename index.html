<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style type="text/css">
    .card-header {
    background-color: #eee;
  }
  

.card-body {
    padding: 15px;
  }

.card {
    margin-bottom: 20px;
  }  

.hidden {
    display: none;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  
  /* Card Styles */
  .card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
  }
  
  .card-header {
    background-color: #eee;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  
  .card-header h3 {
    margin: 0;
  }
  
  .card-body {
    padding: 15px;
  }
  
  /* Textarea Styles */
  textarea {
    width: 100%;
    height: 100px;
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 14px;
  }
  
  /* List Styles */
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  li {
    margin-bottom: 10px;
  }

  .strikethrough {
    text-decoration: line-through;
  }
  
  /* Button Styles */
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #555;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
  <!-- Include FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
<!-- Include FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Student Planner</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3>Schedule</h3>
            <label for="event-title">Title:</label>
            <input type="text" class="form-control" id="event-title" placeholder="Enter event title">
            <label for="event-date">Date:</label>
            <input type="date" class="form-control" id="event-date">
            <label for="event-time">Time:</label>
            <input type="time" class="form-control" id="event-time">
            <label for="weeklyreccurrence">Weekly Recurrence:</label>
            <select class="form-control" id="weeklyreccurrence" title="Select the weekly recurrence">
              <option value="0">None</option>
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
              <option value="7">Sunday</option>
            </select>
            <button type="button" class="btn btn-primary btn-sm float-end" id="add-schedule-btn">Add Event</button>
          </div>
          <!-- <div class="card-body">
            <ul id="schedule-list"></ul>
          </div> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3>To-Do List</h3>
            <label for="todo-input">Task:</label>
            <input type="text" class="form-control" id="todo-input" placeholder="Enter your to-do task">
            <button type="button" class="btn btn-primary btn-sm float-end" id="add-todo-btn">Add To-Do</button>
          </div>
          <div class="card-body">
            <ul id="todo-list"></ul>
          </div>
        </div>
        <!--
        <div class="card mb-3">
          <div class="card-header">
            <h3>Important Dates</h3>
          </div>
          <div class="card-body">
            <div class="card mb-3">
              <div class="card-body">
                <div class="mb-3">
                  <label for="date-input" class="form-label">Date:</label>
                  <input type="date" class="form-control" id="date-input">
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label">Description:</label>
                  <input type="text" class="form-control" id="description-input">
                </div>
                <button type="button" class="btn btn-primary btn-sm" id="add-date-btn">Add Date</button>
              </div>
            </div>
            <ul id="important-dates-list"></ul>
          </div>
        </div>
        -->
        <div class="card mb-3">
          <div class="card-header">
            <h3>Notes</h3>
          </div>
          <div class="card-body">
            <textarea class="form-control" rows="5" id="notes-textarea" placeholder="Add your notes here..."></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </div>
  <button type="button" id="changeViewBtn">Change View</button>
  <div  id = "calendar"></div>
</body>
</html>

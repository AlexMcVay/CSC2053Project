<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style href="style.css"></style>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Student Planner</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3>Schedule</h3>
            <button type="button" class="btn btn-primary btn-sm float-end" id="add-event-btn" onclick="addScheduleEvent();">Add Event</button>
            <form id="event-form" class="hidden">
              <div class="form-group">
                <label for="event-title">Title</label>
                <input type="text" class="form-control" id="event-title" placeholder="Enter event title">
              </div>
              <div class="form-group">
                <label for="event-start-time">Start Time</label>
                <input type="datetime-local" class="form-control" id="event-start-time">
              </div>
              <div class="form-group">
                <label for="event-end-time">End Time</label>
                <input type="datetime-local" class="form-control" id="event-end-time">
              </div>
              <div class="form-group">
                <label for=" weeklyreccurrence">Weekly Recurrence</label>
                <select class="form-control" id="weeklyreccurrence"title="Select the weekly recurrence">
                  <option value="0">None</option>
                  <option value="1">Every Monday</option>
                  <option value="2">Every Tuesday</option>
                  <option value="3">Every Wednesday</option>
                  <option value="4">Every Thursday</option>
                  <option value="5">Every Friday</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" id="event-submit">Submit</button>
        </div>
          <div class="card-body">
            <ul id="schedule-list"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3>To-Do List</h3>
            <button type="button" class="btn btn-primary btn-sm float-end" id="add-todo-btn">Add To-Do</button>
          </div>
          <div class="card-body">
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h3>Important Dates</h3>
          </div>
          <div class="card-body">
            <!-- TODO: Add important dates card and form -->
            <ul id="important-dates-list"></ul>
        </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h3>Notes</h3>
          </div>
          <div class="card-body">
            <textarea class="form-control" rows="5" id="notes-textarea" placeholder="Add your notes here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

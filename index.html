<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style href="style.css"></style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Student Planner</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3>Schedule</h3>
            <input type="text" class="form-control" id="event-title" placeholder="Enter event title">
            <input type="date" class="form-control" id="event-date">
            <input type="time" class="form-control" id="event-time">
            <select class="form-control" id="weeklyreccurrence" title="Select the weekly recurrence">
              <option value="0">None</option>
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
              <option value="7">Sunday</option>
            </select>
            <button type="button" class="btn btn-primary btn-sm float-end" id="add-schedule-btn">Add Event</button>
          </div>
          <div class="card-body">
            <ul id="schedule-list"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3>To-Do List</h3>
            <input type="text" class="form-control" id="todo-input" placeholder="Enter your to-do task">
            <button type="button" class="btn btn-primary btn-sm float-end" id="add-todo-btn">Add To-Do</button>
          </div>
          <div class="card-body">
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h3>Important Dates</h3>
          </div>
          <div class="card-body">
            <!-- TODO: Add important dates card and form -->
            <ul id="important-dates-list"></ul>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h3>Notes</h3>
          </div>
          <div class="card-body">
            <textarea class="form-control" rows="5" id="notes-textarea" placeholder="Add your notes here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
        // Sample data (replace with logic to store and retrieve data)
        var schedule = [];

        // Function to add an event to the schedule
        function addScheduleEvent() {
            var title = $("#event-title").val();
            var date = $("#event-date").val();
            var time = $("#event-time").val();
            var weeklyRecurrence = $("#weeklyreccurrence").val();
            
            if (title !== "" && date !== "" && time !== "") {
                var repeatDays = ["None", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                var repeat = repeatDays[parseInt(weeklyRecurrence)];

                var eventDetails = "Title: " + title + " Date: " + date + " Time: " + time + " Repeat: " + repeat;
                var scheduleList = $("#schedule-list");
                scheduleList.append("<li>" + eventDetails + "</li>");

                // Push event details to schedule array if needed for further processing
                schedule.push({
                    title: title,
                    date: date,
                    time: time,
                    repeat: repeat
                });

                // Clear input fields after adding event
                $("#event-title").val("");
                $("#event-date").val("");
                $("#event-time").val("");
                $("#weeklyreccurrence").val("0");
            }
        }

        // Add event listener to the add schedule button
        $("#add-schedule-btn").click(addScheduleEvent);

        // Function to add a to-do item to the list
        function addTodoItem() {
            var todoText = $("#todo-input").val().trim();
            if (todoText !== "") {
                var todoList = $("#todo-list");
                todoList.append("<li>" + todoText + "</li>");
                $("#todo-input").val(""); // Clear the input field
            }
        }

        // Add event listener to the to-do button
        $("#add-todo-btn").click(addTodoItem);
    });
  </script>
</body>
</html>
